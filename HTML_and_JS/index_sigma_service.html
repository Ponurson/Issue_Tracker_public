<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>sigma_service</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<body>
<div>

    <div class="">
        <div class=""><!--class="col-md-6"-->
            <div class="form-group">
                <input type="text" id="myInput" onkeyup="fileringFunction()" placeholder="Search for problems.."
                       title="Type in a name">
            </div>
            <div id="accordion">
            </div>
        </div>
    </div>

    <div id="form_base"><!--class="row justify-content-center">-->
        <div><!--class="col-md-6"-->
            <form>
                <div class="form-group">
                    <label for="name">Zgłaszający</label>
                    <input id="name" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="problem">Tytuł/Opis</label>
                    <input id="problem" type="textarea" rows="3" cols="20" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="solution">Rozwiązanie</label>
                    <input id="solution" type="textarea" rows="3" cols="20" class="form-control"/>
                </div>
                <input id="addButton" type="submit" class="btn btn-primary" value="Dodaj"/>
            </form>
        </div>
    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="app.js"></script>
</body>
</html>
